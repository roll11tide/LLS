<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car House - Car Listing Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- External CSS libraries -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.5.0/css/font-awesome.min.css">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Oleo+Script:400,700" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body-bg">

<!-- login page body start-->
<div class="login-page-body">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!-- Form content box start-->
                <div class="form-content-box">
                    <div class="logo-the carhouse  text-center">
                        <a href="index.html">
                            <img src="img/logo.png" alt="logo">
                        </a>
                    </div>
                    <h4>Please login to your account</h4>

                    <form method="post" class="login" action="index.html">
                        <div class="form-group">
                            <label for="username">
                                Username or email address*
                            </label>
                            <input type="email" class="input-text" name="email" id="email" placeholder="Email Address">
                        </div>

                        <div class="form-group">
                            <label for="username">
                                Password *
                            </label>
                            <input type="password" class="input-text" name="password" id="password" placeholder="password">
                        </div>

                        <input type="submit" name="submit" class="btn btn-send btn-block" value="Login">

                        <div class="checkbox checkbox-theme checkbox-circle ">
                            <input id="checkbox11" type="checkbox">
                            <label for="checkbox11" class="remember-me">
                                <span>remember me</span>
                            </label>
                            <span class="pull-right lost-password">
                                 <a href="forgot-password.html">Lost your password?</a>
                            </span>
                        </div>
                        <p class="dhc">
                            Don't have account <a href="signup.html">create an account</a>
                        </p>
                    </form>
                </div>
                <!-- Form content box end-->
            </div>
        </div>
    </div>
</div>
<!-- Login page body end-->
</body>
</html>
